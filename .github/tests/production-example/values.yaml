spiffe-oidc-discovery-provider:
  enabled: true

  podSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    capabilities:
      drop: [ALL]
    seccompProfile:
      type: RuntimeDefault

spire-server:
  podSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    capabilities:
      drop: [ALL]
    seccompProfile:
      type: RuntimeDefault

  controllerManager:
    enabled: true
    securityContext:
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      readOnlyRootFilesystem: true
      capabilities:
        drop: [ALL]
      seccompProfile:
        type: RuntimeDefault

spiffe-csi-driver:
  nameOverride: spire-system

spire-agent:
  nameOverride: spire-system
